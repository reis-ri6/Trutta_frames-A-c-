apiVersion: trutta.agents/v1
kind: Agent
name: <agent-name>
role: "<короткий опис ролі>"
inputs:
  - path: "./"           # або конкретні директориї/джерела
outputs:
  - path: "progress/"    # куди агент пише результати
capabilities:
  - file_read
  - file_write_limited
  - summarisation
  - semantic_classification

guardrails:
  - do_not_edit:
      - "docs/"
      - "concepts/"
  - allowed_write:
      - "ingestion/"
      - "progress/"

config:
  example: true
